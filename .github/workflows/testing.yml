name: Testing

on: push

jobs:
  local-install-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker compose run development nix run .#install -- .
  network-install-test:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker compose run development nix run github:cohei/dotfiles#install
